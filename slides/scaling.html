# 概要

- データが取り得る値の規模 (scale)をデータ間で揃える処理
    - 分布には影響しない
- 異なる単位をもつデータを扱う場合に役立つ --&gt; 連続変数からなる多くのデータに該当する
    - 体重 (kg)と身長 (cm)... 同じ値120であってもそれぞれ意味合いが異なるため比較できない
- 多くのモデルではスケーリングが行われていることが前提となる
    - リッジ回帰、主成分分析では特に注意
    - 木ベースのモデルではスケーリングを気にしない

# 中心化 (centering)

- 平均を0にする
- データの値を定数（平均値が利用されることが多い）によって引く

`$$\tilde{x} = x - mean(x)$$`

.pull-left[

```r
x_center &lt;- x - mean(x)
mean(x_center)
```

```
## [1] 6.15e-14
```
]

.pull-right[

```r
df_lp_kanto %&gt;% 
  recipe(~ distance_from_station) %&gt;% 
* step_center(all_predictors()) %&gt;%
  prep(training = df_lp_kanto) %&gt;% 
  bake(new_data = df_lp_kanto) %&gt;% 
  summarise(mean = mean(distance_from_station),
            sd = sd(distance_from_station)) %&gt;% 
  knitr::kable(format = "html")
```

# スケーリング (scaling)

- 特徴量を分散で割ることにより、分散1を得る


`$$s^2 = \frac{x}{var(x)}$$`

.pull-left[

```r
sd(x / sd(x))
```

```
## [1] 1
```
]

.pull-right[

```r
df_lp_kanto %&gt;% 
  recipe(~ distance_from_station) %&gt;% 
* step_scale(all_predictors()) %&gt;%
  prep(training = df_lp_kanto) %&gt;% 
  bake(new_data = df_lp_kanto) %&gt;% 
  summarise(mean = mean(distance_from_station),
            sd = sd(distance_from_station)) %&gt;% 
  knitr::kable(format = "html")
```

# 標準化 (standardization)

- 中心化 + スケーリング。オートスケーリングとも呼ばれる
- データの分布が正規分布に従うことを仮定する
- 特徴量の値を**平均0、分散1**に変換
- 元のデータが正規分布に従う場合は、標準化された値も正規分布に従う

`$$\tilde{x} = \frac{x- mean(x)}{sqrt(var(x))}$$`
.pull-left[



```r
# scale()が用意されている
lp_dist_scaled &lt;- 
  scale(x, center = TRUE, scale = TRUE)
mean(lp_dist_scaled) # 限りなく0に近くなる
```

```
## [1] 3.06e-17
```

```r
sd(lp_dist_scaled) # 分散は1
```

```
## [1] 1
```
]

.pull-right[

```r
df_lp_kanto %&gt;% 
  recipe(~ distance_from_station) %&gt;% 
* step_center(all_predictors()) %&gt;%
* step_scale(all_predictors()) %&gt;%
  prep(training = df_lp_kanto) %&gt;% 
  bake(new_data = df_lp_kanto) %&gt;% 
  summarise(mean = mean(distance_from_station),
            sd = sd(distance_from_station)) %&gt;% 
  knitr::kable(format = "html")
```

# Min-Maxスケーリング

- 値の範囲を0から1に収まるように調整する
- 対象の変数の最小値、最大値を利用する
- 外れ値の影響を受けやすい
- 最小値、最大値があらかじめ決まっている場合に有効
    - e.g. 画像処理におけるRGBの強さ(0~255)

`$$\tilde{x} = \frac{x - min(x)}{max(x) - min(x)}$$`

```r
lp_dist_minmax &lt;- 
* scale(x, center = min(x), scale = (max(x) - min(x)))
range(lp_dist_minmax)
```

```
## [1] 0 1
```

# スケーリング処理を行わない場合の問題2: 主成分分析

- 主成分分析はスケール不変性を持たない
    - 異なる単位の変数を入力に与えると大きな値の入った変数の影響が強くなる
- 🦉 `prcomp()` では標準化するためのオプションが用意されているが、歴史的な経緯により引数`scale.`が規定値では`FALSE`なのに注意 ⚠️

.pull-left[

```r
# デフォルトの挙動
pca_res &lt;- 
  prcomp(~ distance_from_station + acreage + night_population, 
       data = df_lp_kanto,
*      center = TRUE,
*      scale. = FALSE)
# 主成分軸上のSDが大きく異なっていることに注意（単位の影響を強く受けている）
pca_res
```

```
## Standard deviations (1, .., p=3):
## [1] 197976   7246   1933
## 
## Rotation (n x k) = (3 x 3):
##                             PC1     PC2     PC3
## distance_from_station -0.001712 0.01266 -0.9999
## acreage               -0.000739 0.99992  0.0127
## night_population       0.999998 0.00076 -0.0017
```
]

.pull-right[

```r
# 第1主成分のみで累積寄与率が99%を超える
summary(pca_res)
```

```
## Importance of components:
##                             PC1      PC2      PC3
## Standard deviation     1.98e+05 7.25e+03 1.93e+03
## Proportion of Variance 9.99e-01 1.34e-03 1.00e-04
## Cumulative Proportion  9.99e-01 1.00e+00 1.00e+00
```
]
